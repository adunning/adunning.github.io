<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">

          <div class="home">
          
            {{ content }}
  
            <h2>Posts</h2>

            <ul class="post-list">
              {% for post in site.posts %}
                <li>
                  <span class="post-meta">{{ post.date | date: "%-d %B %Y" }}</span>

                  <h2>
                    <a class="post-link" href="{{ post.url | replace:'.html','' | prepend: site.baseurl }}">{{ post.title }}</a>
                  </h2>
                </li>
              {% endfor %}
            </ul>

            <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

          </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
